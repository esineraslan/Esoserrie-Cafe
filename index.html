<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="navbar-container">
      <h1><img id="logo" src="img/logo.png" alt="cafe logosu" /> Esoserrie</h1>
      <nav class="list">
        <ul>
          <li><a href="index.html">Ana sayfa</a></li>
          <li><a href="menu.html">Menü</a></li>
          <li><a href="hakkimizda.html">Hakkımızda</a></li>
          <li><a href="iletisim.html">İletişim</a></li>
        </ul>
      </nav>
    </header>
    <!--carousel başlangıç-->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-11">
          <div
            id="carouselExample"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="carousel-caption">
                  <h5>Hoşgeldiniz!</h5>
                  <p>Özgün tatlar ve unutulmaz anlar için Esoserrie.</p>
                </div>
                <img
                  src="img/coffee1.png"
                  class="d-block w-100"
                  alt="kahve ve masa fotoğrafı"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/coffee2.jpg"
                  class="d-block w-100"
                  alt="kafe ortamı"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">prev</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--carosuel bitiş-->
    <div class="text-center mb-5">
      <a href="menu.html" class="btn btn-success btn-lg">Tüm Menüyü İncele</a>
    </div>

    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
