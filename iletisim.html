<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="navbar-container">
      <h1><img id="logo" src="img/logo.png" alt="cafe logosu" /> Esoserrie</h1>
      <nav class="list">
        <ul>
          <li><a href="index.html">Ana sayfa</a></li>
          <li><a href="menu.html">Menü</a></li>
          <li><a href="hakkimizda.html">Hakkımızda</a></li>
          <li><a href="iletisim.html">İletişim</a></li>
        </ul>
      </nav>
    </header>

    <div class="container my-5">
      <div class="row">
        <div class="col-12 text-center mb-5">
          <h2 class="display-4 fw-bold text-success">Bize Ulaşın</h2>
          <p class="lead text-muted">
            Tüm sorularınız, önerileriniz ve rezervasyonlarınız için buradayız.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 mb-4">
          <h4 class="mb-3 text-primary">Mesajınızı Bırakın</h4>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Adınız Soyadınız"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="E-posta Adresiniz"
              />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Konu" />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                rows="4"
                placeholder="Mesajınız"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Gönder</button>
          </form>
        </div>

        <div class="col-lg-6 mb-4">
          <h4 class="mb-3 text-primary">Kafemizin Konumu</h4>

          <ul class="list-unstyled mb-4">
            <li>
              <i class="fas fa-map-marker-alt text-success me-2"></i>
              [Bornova/İzmir]
            </li>
            <li>
              <i class="fas fa-phone text-success me-2"></i>
              <a href="tel:+901234567890">0 (123) 456 78 90</a>
            </li>
            <li>
              <i class="fas fa-envelope text-success me-2"></i>
              <a href="mailto:info@esoserrie.com">info@esoserrie.com</a>
            </li>
          </ul>

          <div
            class="embed-responsive embed-responsive-16by9"
            style="height: 300px"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
